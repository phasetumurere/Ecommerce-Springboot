<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta contenteditable="width=device-width, initial-scale-1.0"
          name="viewport">
    <title>SignUp</title>
    <link href="css/signup_css.css" rel="stylesheet">
</head>
<body>

<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="${pageContext.request.contextPath}/view/register"
              method="post">
            <h1>Sign Up</h1>
            <input name="fullName" placeholder="Username" type="text"/> <input
                name="address" placeholder="Address" type="text"/> <input
                name="phoneNumber" placeholder="Phone number" type="number"/> <input
                name="email" placeholder="Example@gmail.com" type="text"/> <input
                name="password" placeholder="Password" type="password"/> <input
                name="repassword" placeholder="Confirm Password" type="password"/>

            <button>Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-up-container-firstpage">
        <form action="${pageContext.request.contextPath}/view/user/login" method="post">
            <h3 style="color: red; font-weight: bold"></h3>
            <h3 style="color: red; font-weight: bold">
            </h3>
            <h3 style="color: blue; font-weight: bold">
            </h3>
            <h1>Sign In</h1>
            <span>Sign in with username and password</span> <input name="name"
                                                                   placeholder="Username" type="text"/> <input
                name="pass"
                placeholder="Password" type="password"/>
            <div>
                <span style="color: Red; font-weight: bold"></span>
            </div>
            <button>Sign in</button>

        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h2>Welcome to ...</h2>

                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h2>Hello!</h2>
                <p>If you dont't have account, please enter your personal details to start journey with me.</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<script async="" src="https://www.google-analytics.com/analytics.js"
        type="text/javascript"></script>
<script
        src="https://partner.googleadservices.com/gampad/cookie.js?domain=anonystick.com&amp;callback=_gfp_s_&amp;client=ca-pub-1121308659421064&amp;cookie=ID%3D30ef4963e726bc22%3AT%3D1601867713%3AS%3DALNI_MYKre9fOXFq7S33O70k_HC_rwqx-Q"></script>
<script
        id="google_shimpl"
        src="https://pagead2.googlesyndication.com/pagead/js/r20201001/r20190131/show_ads_impl_fy2019.js"></script>
<script>
                const signUpButton = document.getElementById('signUp');
                const container = document.getElementById('container');
                const comeBackButton = document.getElementById('signIn');
                signUpButton.addEventListener('click', () => {
                    container.classList.add('right-panel-active');
                });
                comeBackButton.addEventListener('click', () => {
                    container.classList.remove('right-panel-active');
                });


</script>
</div>
</div>

</body>
</html>
