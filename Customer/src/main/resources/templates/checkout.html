<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org ">
<!-- Basic -->

<head th:replace="fragments:: head"></head>


<body>
<!-- Start Main Top -->
<div th:replace="fragments :: main_top">

</div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="fragments :: header"></header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="fragments :: top_search"></div>
<!-- End Top Search -->

<!-- Start Slider -->
<div th:replace="fragments :: home_menu"></div>
<div class="cart-box-main">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-6 mb-3">
                <div class="checkout-address">
                    <div class="title-left">
                        <h3>Billing address</h3>
                    </div>

                    <div class="mb-3">
                        <label for="username"><b>Username *</b></label>
                        <p id="username" th:text="${customer.username}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="phone"><b> Phone Number *</b> </label>
                        <p id="phone" th:text="${customer.phone}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="address"><b>Address *</b></label>
                        <p id="address" th:text="${customer.address + ' '+customer.city +' '+ customer.country}"></p>
                    </div>
                        <hr class="mb-4">
                    <div class="title"><span><b>Payment Methods</b></span></div>
                        <div class="d-block my-3">
                            <div class="custom-control custom-radio">
                                <input class="custom-control-input" id="debit" name="paymentMethod" required
                                       type="radio">
                                <label class="custom-control-label" for="debit">Cash</label>
                            </div>
                        </div>

                        <hr class="mb-1">
                </div>
            </div>
            <div class="col-sm-6 col-lg-6 mb-3">
                <div class="col-md-12 col-lg-12">
                    <div class="odr-box">
                        <div class="title-left">
                            <h3>Shopping cart</h3>
                        </div>
                        <div class="rounded p-2 bg-light">
                            <div class="media mb-2 border-bottom" th:each="item : ${cart.cartItems}">
                                <div class="media-body">
                                    <a href="product-detail.html" th:text="${item.product.name}"></a>
                                    <div class="small text-muted">Price: Rwf [[${item.product.sellPrice}]]
                                        <span class="mx-2">|</span> Qty: [[${item.quantity}]]
                                        <span class="mx-2">|</span> Subtotal: Rwf [[${item.product.sellPrice *
                                        item.quantity}]]

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-12">
                    <div class="order-box">
                        <div class="title-left">
                            <h2><b>Your order</b></h2>
                        </div>
                        <div class="d-flex">
                            <div class="font-weight-bold">Product</div>
                            <div class="ml-auto font-weight-bold">Total</div>
                        </div>
                        <hr class="my-1">
                        <div class="d-flex">
                            <h4>Sub Total</h4>
                            <div class="ml-auto font-weight-bold" th:text="${cart.totalPrices} + 'Rwf'"></div>
                        </div>
                        <div class="d-flex">
                            <h4>Discount</h4>
                            <div class="ml-auto font-weight-bold"> $0</div>
                        </div>
                        <div class="d-flex">
                            <h4>Tax</h4>
                            <div class="ml-auto font-weight-bold" th:text="${tax}"></div>
                        </div>
                        <div class="d-flex">
                            <h4>Shipping Cost</h4>
                            <div class="ml-auto font-weight-bold"> Free</div>
                        </div>
                        <hr>
                        <div class="d-flex gr-total">
                            <h5>Grand Total</h5>
                            <div class="ml-auto h5" th:text="${subTotal + tax}+ 'Rwf'"></div>
                        </div>
                        <hr>
                    </div>
                </div>
                <div class="col-12 d-flex shopping-box"><a class="ml-auto btn hvr-hover" th:href="@{/save_order}">Place
                    Order</a></div>
            </div>
        </div>
    </div>
</div>
<!-- End Cart -->
<!-- End Feed  -->
<div th:replace="fragments:: instagram_box"></div>
<footer th:replace="fragments :: footer"></footer>
<div th:replace="fragments:: scripts"></div>
</body>

</html>
</html>
