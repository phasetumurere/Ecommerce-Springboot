<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org ">
<!-- Basic -->

<head th:replace="fragments:: head"></head>


<body>
<!-- Start Main Top -->
<div th:replace="fragments :: main_top">

</div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="fragments :: header"></header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="fragments :: top_search"></div>
<!-- End Top Search -->

<!-- Start Slider -->
<div th:replace="fragments :: home_menu"></div>
<!-- End Slider -->

<!-- Start Products  -->
<div class="products-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="title-all text-center">
                    <h1 th:text="${category.name}"></h1>
                    <p>Have you a really good meal!</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="special-menu text-center">
                    <div class="button-group filter-button-group">
                        <button class="active" data-filter="*">All</button>
                        <button data-filter=".best-seller">Best seller</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row special-list">
            <div class="col-lg-3 col-md-6 special-grid" th:each="product : ${products}"
                 th:if="${product.category.name == category.name}">


                <div class="products-single fix">
                    <div class="box-img-hover">
                        <img class="img-fluid" src="" th:src="*{'data:image/jpeg;base64,'+{product.image}}">
                        <div class="mask-icon">
                            <ul>
                                <li><a data-placement="right" data-toggle="tooltip"
                                       th:href="@{'/product_details/'+${product.id}}"
                                       title="View"><i class="fas fa-eye"></i></a></li>
                            </ul>
                            <a class="cart" href="#">Add to Cart</a>
                        </div>
                    </div>
                    <div class="why-text">
                        <h4 th:text="${product.name}"></h4>
                        <h5 th:text="${product.costPrice}"></h5>
                        <h6 th:text="${product.category.name}"></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments:: instagram_box"></div>
<footer th:replace="fragments :: footer"></footer>
<div th:replace="fragments:: scripts"></div>

</body>

</html>
